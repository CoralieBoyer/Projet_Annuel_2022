<div id="main" class="main-content flex-1 bg-gray-100 mt-12 md:mt-2 pb-24 md:pb-5">
  <div class="bg-gray-600 pt-3">
    <div class="rounded-tl-3xl bg-gradient-to-r from-blue-900 to-gray-800 p-4 shadow text-2xl text-white">
      <h1 class="font-bold pl-2">Administrateurs</h1>
    </div>
  </div>
  <table class="table-auto w-full">
    <thead>
    <tr>
      <th class="bg-cyan-800 w-1/6 text-lg font-semibold text-white py-4 lg:py-7 px-3 lg:px-4" *ngFor="let title of headerTab">{{title}}</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td class="text-center"></td>
      <td class="text-center"><input placeholder="Nom" [(ngModel)]="NewAttributsAdmin.name"></td>
      <td class="text-center"><input placeholder="PrÃ©nom" [(ngModel)]="NewAttributsAdmin.firstname"></td>
      <td class="text-center"><input placeholder="exemple@email.com" [(ngModel)]="NewAttributsAdmin.email"></td>
      <td class="text-center"><input placeholder="MotDePasse" [(ngModel)]="NewAttributsAdmin.password"></td>
      <td class="text-center"><button (click)="add()">Ajouter</button></td>
      <td class="text-center" [id]="'add'"></td>
    </tr>
    <tr *ngFor="let attribut of attributsAdmin" class="border border-b-black">
      <td class="text-center">{{attribut.id_user}}</td>
      <td class="text-center"><input [(ngModel)]="attribut.name"></td>
      <td class="text-center"><input [(ngModel)]="attribut.firstname"></td>
      <td class="text-center"><input [(ngModel)]="attribut.email"></td>
      <td class="text-center"><input [(ngModel)]="attribut.password"></td>
      <td class="text-center">
        <button (click)="delete(attribut.id_user, attribut.id)">Supprimer</button>
        <button class="ml-4" (click)="modify(attribut.id_user, attribut.name, attribut.password, attribut.firstname, attribut.email, attribut.id)">Modifier</button>
      </td>
      <td class="text-center" [id]="attribut.id_user"></td>
    </tr>
    </tbody>
  </table>
</div>
