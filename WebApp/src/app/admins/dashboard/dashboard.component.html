<body class="bg-gray-600 font-sans leading-normal tracking-normal mt-12">

<header>
  <!--Nav-->
  <nav aria-label="menu nav" class="bg-gray-600 pt-2 md:pt-1 pb-1 px-1 mt-0 h-auto fixed w-full z-20 top-0">

    <div class="flex flex-wrap items-center">
      <div class="flex flex-shrink md:w-1/3 justify-center md:justify-start text-white">
        <a href="#" aria-label="Home"></a>
      </div>

      <div class="flex flex-1 md:w-1/3 justify-center md:justify-start text-white px-2"> <!--barre de recherche-->
        <span class="relative w-full">
              <input aria-label="search" type="search" id="search" placeholder="Search" class="w-full bg-gray-600 text-white transition border border-transparent focus:outline-none focus:border-gray-400 rounded py-3 px-2 pl-10 appearance-none leading-normal">
              <div class="absolute search-icon" style="top: 1rem; left: .8rem;">
                  <svg class="fill-current pointer-events-none text-white w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                      <path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path>
                  </svg>
              </div>
          </span>
      </div>

      <div class="flex w-full pt-2 content-center justify-between md:w-1/3 md:justify-end">
        <ul class="list-reset flex justify-between flex-1 md:flex-none items-center">
          <li class="flex-1 md:flex-none md:mr-3">
            <button *ngIf="user.length != 0" class="inline-block py-2 px-4 text-white no-underline" (click)="nav('profil')">Profil</button>
          </li>
          <li class="flex-1 md:flex-none md:mr-3">
            <button *ngIf="user.length != 0" (click)="deconnexion()" class="inline-block text-gray-400 no-underline hover:text-gray-200 hover:text-underline py-2 px-4">DÃ©connexion</button>
            <a *ngIf="user.length == 0" routerLink="/connexion" class="inline-block text-gray-400 no-underline hover:text-gray-200 hover:text-underline py-2 px-4">Connexion</a>
          </li>
        </ul>
      </div>
    </div>

  </nav>
</header>


<main>

  <div class="flex flex-col md:flex-row">
    <nav aria-label="alternative nav">
      <div class="shadow-xl h-20 fixed bottom-0 mt-12 md:relative md:h-screen z-10 w-full md:w-48 content-center">

        <div class="md:mt-12 md:w-48 md:fixed md:left-0 md:top-0 content-center md:content-start text-left justify-between">
          <ul class="list-reset flex flex-row md:flex-col pt-3 md:py-3 px-1 md:px-2 text-center md:text-left">
            <li class="mr-3 flex-1">
              <button (click)="nav('analyses')" id="analyses" class="w-full block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-blue-600">
                <i class="fas fa-tasks pr-0 md:pr-3"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-gray-400 md:text-gray-200 block md:inline-block">Analyses</span>
              </button>
            </li>
            <li class="mr-3 flex-1">
              <button (click)="nav('users')" id="users" class="w-full block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-blue-600">
                <i class="fas fa-tasks pr-0 md:pr-3"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-gray-400 md:text-gray-200 block md:inline-block">Clients</span>
              </button>
            </li>
            <li class="mr-3 flex-1">
              <button (click)="nav('partners')" id="partners" class="w-full block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-blue-600">
                <i class="fa fa-envelope pr-0 md:pr-3"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-gray-400 md:text-gray-200 block md:inline-block">Entreprises</span>
              </button>
            </li>
            <li class="mr-3 flex-1">
              <button (click)="nav('admins')" id="admins" class="w-full block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-blue-600">
                <i class="fa fa-envelope pr-0 md:pr-3"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-gray-400 md:text-gray-200 block md:inline-block">Administrateurs</span>
              </button>
            </li>
            <li class="mr-3 flex-1">
              <button class="w-full block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-blue-600">
                <i class="fas fa-chart-area pr-0 md:pr-3 text-blue-600"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-white md:text-white block md:inline-block">Prestations</span>
              </button>
            </li>
            <li class="mr-3 flex-1">
              <button class="w-full block py-1 md:py-3 pl-0 md:pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-blue-600">
                <i class="fa fa-wallet pr-0 md:pr-3"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-gray-400 md:text-gray-200 block md:inline-block">Entrepots</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="w-full" *ngIf="user == 'admin'">
      <app-analyses *ngIf="element=='analyses'"></app-analyses>
      <app-gestion-customers *ngIf="element=='users'"></app-gestion-customers>
      <app-gestion-partners *ngIf="element=='partners'"></app-gestion-partners>
      <app-gestion-admins *ngIf="element=='admins'"></app-gestion-admins>
      <app-profil-admin *ngIf="element=='profil'"></app-profil-admin>
    </section>

    <div class="w-full" *ngIf="user != 'admin'">
      <p class="m-6 text-white">Seul les administrateurs peuvent voir le contenu.</p>
    </div>


  </div>
</main>

</body>
