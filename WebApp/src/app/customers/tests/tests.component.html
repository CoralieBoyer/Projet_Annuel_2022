<div class="flex items-start m-2">
  <div class="mb-3 xl:w-96 w-1/3">
    <select class="form-select form-select-lg mb-3
        block
        w-full
        px-2
        py-2
        text-xl
        font-normal
        text-gray-700
        bg-white bg-clip-padding bg-no-repeat
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="customers">
      <option selected>Selectionner un client</option>
      <option *ngFor="let customer of customers" value="{{customer.id}}">{{customer.firstname}} {{customer.name}}</option>
    </select>
  </div>

  <div class="mb-3 xl:w-96 mx-2 w-1/3">
    <select class="form-select form-select-lg mb-3
        block
        w-full
        px-2
        py-2
        text-xl
        font-normal
        text-gray-700
        bg-white bg-clip-padding bg-no-repeat
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="partners">
      <option selected>Selectionner un partenaire</option>
      <option *ngFor="let partner of partners" value="{{partner.id}}">{{partner.name}}</option>
    </select>
  </div>
  <input [(ngModel)]="price" type="number" min="0" placeholder="Prix (â‚¬)" class="shadow border rounded text-xl font-normal p-2">
  <Button (click)="addPoints()" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded ml-2">Valider</Button>
</div>
<p id="message"></p>
